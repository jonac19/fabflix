<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <title>Movie List</title>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar'>
        <div class='navbar-brand'>
            <img src='images/fabflix-logo.png' alt='Fabflix logo' height=50>
        </div>

        <div class='collapse navbar-collapse'>
            <div class='nav-item dropdown'>
                <button class="btn btn-outline-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Order By
                </button>
                <div class='dropdown-menu' aria-labelledby=navbarDropdownMenuLink'>
                    <a class='dropdown-item' href='?criteria=year&order=asc&limit=20'>Year Ascending</a>
                    <a class='dropdown-item' href='?criteria=year&order=desc&limit=20'>Year Descending</a>
                    <a class='dropdown-item' href='?criteria=title&order=asc&limit=20'>Title Ascending</a>
                    <a class='dropdown-item' href='?criteria=title&order=desc&limit=20'>Title Descending</a>
                    <a class='dropdown-item' href='?criteria=rating&order=asc&limit=20'>Rating Ascending</a>
                    <a class='dropdown-item' href='?criteria=rating&order=desc&limit=20'>Rating Descending</a>
                </div>
            </div>
        </div>

        <form id='search_form' class='form-inline justify-content-end' action='#'>
            <input class='form-control mr-sm-2' name='search' type='search' placeholder='Search' aria-label='Search'>
            <button class="btn btn-outline-warning my-2 my-sm-0" type='submit'>Search</button>
        </form>
    </nav>

    <table id=movie_list_table class="table table-striped table-dark">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id=movie_list_table_body></tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="index.js"></script>

    <a href="items" style="color:deepskyblue;"><u>Shopping Cart Items</u></a>

</body>
</html>
