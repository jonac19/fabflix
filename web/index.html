<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>

    <nav>
        <a class='btn btn-secondary' href='?criteria=year&order=asc&limit=20'>Year Ascending</a>
        <a class='btn btn-secondary' href='?criteria=year&order=desc&limit=20'>Year Descending</a>
        <a class='btn btn-secondary' href='?criteria=title&order=asc&limit=20'>Title Ascending</a>
        <a class='btn btn-secondary' href='?criteria=title&order=desc&limit=20'>Title Descending</a>
        <a class='btn btn-secondary' href='?criteria=rating&order=asc&limit=20'>Rating Ascending</a>
        <a class='btn btn-secondary' href='?criteria=rating&order=desc&limit=20'>Rating Descending</a>
    </nav>

    <table id=movie_list_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id=movie_list_table_body></tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="index.js"></script>

</body>
</html>
