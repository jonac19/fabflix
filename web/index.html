<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <title>Movie List</title>
</head>
<body>
    <nav class='navbar navbar-expand-lg'>
        <div class='navbar-brand'>
            <img src='images/fabflix-logo.png' alt='Fabflix logo' height=50>
        </div>

        <div>
            <ul id="movie_list_pagination" class="pagination btn-sm my-2 my-sm-0 mr-sm-2"></ul>
        </div>

        <div class='mr-sm-2'>
            <div class='nav-item dropdown'>
                <button class="btn btn-outline-warning btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Number of Listings
                </button>
                <div class='dropdown-menu' aria-labelledby=navbarDropdownMenuLink'>
                    <button class='dropdown-item' onclick='listings("25")'>25</button>
                    <button class='dropdown-item' onclick='listings("50")'>50</button>
                    <button class='dropdown-item' onclick='listings("100")'>100</button>
                </div>
            </div>
        </div>

        <div class='collapse navbar-collapse mr-sm-2'>
            <div class='nav-item dropdown'>
                <button class="btn btn-outline-warning btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Order By
                </button>
                <div class='dropdown-menu' aria-labelledby=navbarDropdownMenuLink'>
                    <button class='dropdown-item' onclick='orderBy("title", "asc", "asc")'>Title Ascending, Rating Ascending</button>
                    <button class='dropdown-item' onclick='orderBy("title", "asc", "desc")'>Title Ascending, Rating Descending</button>
                    <button class='dropdown-item' onclick='orderBy("rating", "asc", "asc")'>Rating Ascending, Title Ascending</button>
                    <button class='dropdown-item' onclick='orderBy("rating", "asc", "desc")'>Rating Ascending, Title Descending</button>
                    <button class='dropdown-item' onclick='orderBy("title", "desc", "asc")'>Title Descending, Rating Ascending</button>
                    <button class='dropdown-item' onclick='orderBy("title", "desc", "desc")'>Title Descending, Rating Descending</button>
                    <button class='dropdown-item' onclick='orderBy("rating", "desc", "asc")'>Rating Descending, Title Ascending</button>
                    <button class='dropdown-item' onclick='orderBy("rating", "desc", "desc")'>Rating Descending, Title Descending</button>
                </div>
            </div>
        </div>

        <a class="btn btn-outline-warning btn-sm mr-sm-2" href="browse.html">Browse</a>

        <a class="btn btn-outline-warning btn-sm mr-sm-2" href="advanced-search.html">Advanced Search</a>

        <form id='search_form' class='form-inline justify-content-end mr-sm-2' action='#'>
            <input class='form-control btn-sm mr-sm-2' name='searchTitle' type='search' placeholder='Search' aria-label='Search'>
            <button class="btn btn-outline-warning btn-sm my-2 my-sm-0" type='submit'>Search</button>
        </form>

        <a href="items.html" class="btn btn-warning btn-sm">Checkout Items</a>
    </nav>

    <table id=movie_list_table class="table table-striped table-dark">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id=movie_list_table_body></tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="index.js"></script>


</body>
</html>
