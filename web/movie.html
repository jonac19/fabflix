<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>Movie</title>
</head>
<body>
    <header>
        <img src='images/fabflix-logo.png' alt='Fabflix logo' height=65>
        <h1>Movie</h1>
    </header>

    <nav>
        <a class='btn btn-secondary' href='index.html'>Movie List</a>

        <form ACTION="#" id="cart" METHOD="post" style="float: right" onclick="alert('Bought movie')">
            <input name="item" id="item" required="required" type="hidden" value="">
        </form>

    </nav>


    <table id=movie class="table table-striped table-dark">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody id=movie_table_body></tbody>
    </table>


    <a href="items.html" style="color:deepskyblue;"><u>Checkout Items</u></a>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
