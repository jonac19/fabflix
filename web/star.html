<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Single Star</title>
</head>
<body>
    <h1 style="text-align:center">Single Star Page</h1>

    <!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by its id "star_info" -->
    <h3 id="star_info"></h3>

    <nav>
        <a class='btn btn-secondary' href='index.html'>Movie List</a>
    </nav>

    <table id=movie_table class="table table-striped" bgcolor="#f0e68c">    <!-- personal edit -->
        <thead>
        <tr bgcolor="#ffd700">    <!-- personal edit -->
            <th style="border: lightpink">Movie Title</th>
            <th style="border: aqua">Release Year</th>
            <th style="border: black">Director</th>
            <th>
        </tr>
        </thead>

        <!-- Table body is left empty here, will be populated with the data retrieved with star.js -->
        <!-- star.js will find this html element by it's id "movie_table_body" -->
        <tbody id=movie_table_body></tbody>
    </table>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="star.js"></script>

</body>


</html>
