<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <title>Star</title>
</head>
<body>
    <header>
        <img src='images/fabflix-logo.png' alt='Fabflix logo' height=65>
        <h1>Star</h1>
    </header>

    <!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by its id "star_info" -->
    <h3 id="star_info"></h3>

    <nav id="star_back_nav_element"></nav>

    <table id=movie_table class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Movie Title</th>
            <th>Release Year</th>
            <th>Director</th>
        </tr>
        </thead>

        <!-- Table body is left empty here, will be populated with the data retrieved with star.js -->
        <!-- star.js will find this html element by it's id "movie_table_body" -->
        <tbody id=movie_table_body></tbody>
    </table>


    <a href="items.html" style="color:deepskyblue;"><u>Checkout Items</u></a>


    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="star.js"></script>

</body>


</html>
